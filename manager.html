<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Admin - Hammad Mart POS</title>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" defer></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg: #0f172a; --card: #1e293b; --card2: #243447;
            --accent: #22c55e; --accent2: #16a34a;
            --text: #f1f5f9; --muted: #94a3b8;
            --blue: #3b82f6; --red: #ef4444; --orange: #f59e0b;
            --border: #334155; --nav-h: 65px;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; min-height: 100dvh;
            padding-bottom: calc(var(--nav-h) + 10px);
        }

        /* HEADER */
        .header {
            position: sticky; top: 0; z-index: 100;
            background: var(--card); padding: 12px 15px;
            display: flex; align-items: center; gap: 12px;
            border-bottom: 2px solid var(--accent);
        }
        .back-btn {
            display: flex; align-items: center; justify-content: center;
            width: 38px; height: 38px; background: var(--bg);
            border-radius: 10px; text-decoration: none;
            font-size: 18px; color: var(--text); flex-shrink: 0;
        }
        .page-title { font-size: 17px; font-weight: 800; color: var(--accent); flex: 1; }
        .sync-badge {
            font-size: 10px; padding: 4px 10px; border-radius: 12px; font-weight: 700;
            background: rgba(34,197,94,0.15); color: var(--accent);
        }
        .sync-badge.loading { background: rgba(245,158,11,0.15); color: var(--orange); }

        /* TABS */
        .tabs { display: flex; background: var(--card); border-bottom: 1px solid var(--border); }
        .tab {
            flex: 1; padding: 13px; text-align: center;
            color: var(--muted); font-size: 13px; font-weight: 700;
            cursor: pointer; border-bottom: 3px solid transparent; transition: all 0.2s;
        }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); background: rgba(34,197,94,0.05); }

        /* FORM */
        .form-section { padding: 15px; }
        .form-card {
            background: var(--card); border-radius: 16px;
            padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .form-title { font-size: 15px; font-weight: 800; margin: 0 0 16px; color: var(--accent); }
        .form-group { margin-bottom: 13px; }
        .form-label {
            display: block; margin-bottom: 6px;
            font-size: 11px; font-weight: 700; color: var(--muted);
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .form-input, .form-select {
            width: 100%; padding: 12px 14px;
            border-radius: 10px; border: 1.5px solid var(--border);
            background: var(--bg); color: var(--text);
            font-size: 15px; outline: none; font-family: inherit;
            transition: border-color 0.2s; -webkit-appearance: none;
        }
        .form-input:focus, .form-select:focus { border-color: var(--accent); }
        .form-input::placeholder { color: var(--muted); }

        /* ====================================
           IMAGE URL + CAMERA SECTION (NEW)
           ==================================== */
        .img-label-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        .cam-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .img-input-row {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }
        .img-input-row .form-input {
            flex: 1;
            margin: 0;
        }
        .cam-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 0 14px;
            border: none;
            border-radius: 10px;
            background: var(--blue);
            color: white;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
            min-height: 48px;
            transition: opacity 0.2s, transform 0.1s;
        }
        .cam-btn:active { opacity: 0.8; transform: scale(0.97); }

        /* Preview box shown after capturing photo */
        .img-preview-wrap {
            display: none;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid var(--accent);
            background: #000;
            max-height: 180px;
        }
        .img-preview-wrap.show { display: block; }
        .img-preview {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
            display: block;
            background: #fff;
        }
        .remove-preview-btn {
            position: absolute;
            top: 6px; right: 6px;
            background: rgba(239,68,68,0.85);
            color: white;
            border: none;
            border-radius: 50%;
            width: 26px; height: 26px;
            font-size: 14px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        /* Hidden native file input for camera */
        #camFileInput { display: none; }

        /* ================================== */

        .price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .scan-btn {
            width: 100%; padding: 12px; border: none; border-radius: 10px;
            background: var(--card2); color: var(--text); font-size: 14px; font-weight: 700;
            cursor: pointer; margin-bottom: 14px; border: 1.5px solid var(--border);
            transition: border-color 0.2s;
        }
        .scan-btn:active { border-color: var(--accent); }

        #reader-wrap { display: none; border-radius: 12px; overflow: hidden; margin-bottom: 14px; }
        #reader { width: 100% !important; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; }
        .primary-btn {
            padding: 14px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: white; font-size: 14px; font-weight: 800; cursor: pointer;
            width: 100%; transition: opacity 0.2s, transform 0.1s;
        }
        .primary-btn:active { opacity: 0.85; transform: scale(0.98); }
        .primary-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .secondary-btn {
            padding: 14px; border: none; border-radius: 12px;
            background: var(--card2); color: var(--muted); font-size: 14px; font-weight: 700;
            cursor: pointer; border: 1.5px solid var(--border); width: 100%;
        }
        .secondary-btn:active { border-color: var(--accent); }

        /* PRODUCT LIST */
        .list-section { padding: 15px; }
        .search-input {
            width: 100%; padding: 12px 15px; border-radius: 10px;
            border: 1.5px solid var(--border); background: var(--card); color: var(--text);
            font-size: 15px; outline: none; margin-bottom: 15px; transition: border-color 0.2s;
        }
        .search-input:focus { border-color: var(--accent); }

        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { background: var(--card); border-radius: 12px; padding: 14px; text-align: center; border-top: 3px solid var(--accent); }
        .stat-num { font-size: 28px; font-weight: 900; color: var(--accent); }
        .stat-lbl { font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.5px; }

        .product-card {
            background: var(--card); border-radius: 12px; padding: 14px;
            margin-bottom: 10px; display: flex; align-items: center; gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .product-img {
            width: 55px; height: 55px; object-fit: contain;
            background: white; border-radius: 10px; padding: 4px; flex-shrink: 0;
        }
        .product-info { flex: 1; min-width: 0; }
        .product-en { font-size: 15px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .product-ur { font-size: 12px; color: var(--muted); }
        .product-price { font-size: 14px; color: var(--accent); font-weight: 800; margin-top: 3px; }
        .product-id { font-size: 11px; color: var(--muted); }

        .product-btns { display: flex; flex-direction: column; gap: 6px; }
        .edit-btn { background: var(--blue); color: white; padding: 7px 12px; border: none; border-radius: 7px; font-size: 13px; font-weight: 700; cursor: pointer; }
        .del-btn  { background: var(--red);  color: white; padding: 7px 12px; border: none; border-radius: 7px; font-size: 13px; font-weight: 700; cursor: pointer; }

        .pdf-btn {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            background: var(--blue); color: white; font-size: 14px; font-weight: 800;
            cursor: pointer; margin-top: 10px;
        }
        .pdf-btn:active { opacity: 0.85; }

        /* LOADER BADGE */
        .loader-badge {
            position: fixed; bottom: calc(var(--nav-h) + 15px); right: 15px;
            background: var(--card); color: white;
            padding: 10px 16px; border-radius: 12px; font-size: 12px; font-weight: 700;
            display: none; align-items: center; gap: 8px; z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4); border-left: 4px solid var(--accent);
            animation: slideInR 0.3s ease;
        }
        @keyframes slideInR { from{transform:translateX(120%)} to{transform:translateX(0)} }
        .mini-spinner {
            width: 14px; height: 14px;
            border: 2px solid rgba(255,255,255,0.3); border-top-color: var(--accent);
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* TOAST */
        .toast {
            position: fixed; bottom: calc(var(--nav-h) + 15px); left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--card); color: white;
            padding: 10px 20px; border-radius: 20px; font-size: 13px; font-weight: 600;
            opacity: 0; transition: all 0.3s; z-index: 5000; pointer-events: none;
            border-left: 4px solid var(--accent); white-space: nowrap;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: var(--nav-h); background: var(--card);
            border-top: 1px solid var(--border);
            display: flex; align-items: stretch; z-index: 200;
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }
        .nav-item {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 4px;
            color: var(--muted); text-decoration: none;
            font-size: 10px; font-weight: 600;
            border: none; background: transparent;
        }
        .nav-item .nav-icon { font-size: 22px; }
        .nav-item.active { color: var(--accent); }

        .empty-state { text-align: center; padding: 40px; color: var(--muted); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

               oninput="filterList()">

    <script>
        // =========================================
        // CONFIG
        // =========================================
        const SHEET_API = "https://script.google.com/macros/s/AKfycbzX73LEA1QPzu_n-oikZH46w3sK8XLx_teqF3UrpobrKMADJHifzyDOKJTC0As8ys6o/exec";
        let allProducts = [];
        let editingID = null;
        let scannerInstance = null;
        let scannerActive = false;

        // =========================================
        // TOAST & LOADER
        // =========================================
        let toastTimer;
        function showToast(msg, dur = 2500) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            clearTimeout(toastTimer);
            toastTimer = setTimeout(() => t.classList.remove('show'), dur);
        }
        function showLoader(text) {
            document.getElementById('loader-text').textContent = text;
            document.getElementById('loader-badge').style.display = 'flex';
            document.getElementById('sync-badge').textContent = text;
            document.getElementById('sync-badge').className = 'sync-badge loading';
        }
        function hideLoader() {
            document.getElementById('loader-badge').style.display = 'none';
            document.getElementById('sync-badge').textContent = 'Online';
            document.getElementById('sync-badge').className = 'sync-badge';
        }

        // =========================================
        // TABS
        // =========================================
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            document.getElementById('view-add').classList.toggle('hidden', tabName !== 'add');
            document.getElementById('view-list').classList.toggle('hidden', tabName !== 'list');
            if (tabName === 'list') loadData();
        }

        // =========================================
        // ====  CAMERA / IMAGE FEATURE (NEW)  =====
        // =========================================
        const camInput = document.getElementById('camFileInput');

        // Open device camera (or file picker on desktop)
        function openCamera() {
            camInput.click();
        }

        // When user picks/captures a photo
        camInput.addEventListener('change', function () {
            const file = this.files[0];
            if (!file) return;

            // Validate it's an image
            if (!file.type.startsWith('image/')) {
                showToast('‚ùå ÿµÿ±ŸÅ ÿ™ÿµŸà€åÿ± ⁄©ÿß ÿßŸÜÿ™ÿÆÿßÿ® ⁄©ÿ±€å⁄∫');
                return;
            }

            // Check size (limit 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showToast('‚ùå ÿ™ÿµŸà€åÿ± ÿ®€Åÿ™ ÿ®⁄ë€å €Å€í (Max 5MB)');
                return;
            }

            showToast('‚è≥ ÿ™ÿµŸà€åÿ± process €ÅŸà ÿ±€Å€å €Å€í...');

            const reader = new FileReader();
            reader.onload = function (e) {
                const base64 = e.target.result;

                // Show preview
                const preview = document.getElementById('imgPreview');
                const wrap    = document.getElementById('imgPreviewWrap');
                preview.src = base64;
                wrap.classList.add('show');

                // Compress image before putting in URL field
                compressImage(base64, 800, 0.75, (compressed) => {
                    document.getElementById('img').value = compressed;
                    showToast('‚úÖ ÿ™ÿµŸà€åÿ± ÿ™€åÿßÿ± €Å€í!');
                });
            };
            reader.onerror = () => showToast('‚ùå ÿ™ÿµŸà€åÿ± Ÿæ⁄ë⁄æŸÜ€í ŸÖ€å⁄∫ ÿÆÿ∑ÿß');
            reader.readAsDataURL(file);

            // Reset input so same file can be re-selected
            this.value = '';
        });

        // Compress image using canvas
        function compressImage(dataURL, maxWidth, quality, callback) {
            const img = new Image();
            img.onload = function () {
                const canvas = document.createElement('canvas');
                let w = img.width, h = img.height;
                if (w > maxWidth) { h = Math.round(h * maxWidth / w); w = maxWidth; }
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                callback(canvas.toDataURL('image/jpeg', quality));
            };
            img.src = dataURL;
        }

        // Remove captured photo
        function removePhoto() {
            document.getElementById('img').value = '';
            document.getElementById('imgPreview').src = '';
            document.getElementById('imgPreviewWrap').classList.remove('show');
            showToast('‚úÖ ÿ™ÿµŸà€åÿ± €ÅŸπÿß ÿØ€å ⁄Øÿ¶€å');
        }

        // Show preview when URL is pasted manually
        document.getElementById('img').addEventListener('blur', function () {
            const val = this.value.trim();
            if (!val) { removePhoto(); return; }

            // Only show preview for http URLs (not base64 already set)
            if (val.startsWith('http')) {
                const preview = document.getElementById('imgPreview');
                const wrap    = document.getElementById('imgPreviewWrap');
                preview.src = val;
                preview.onload  = () => wrap.classList.add('show');
                preview.onerror = () => wrap.classList.remove('show');
            }
        });
        // =========================================
        // ==  END CAMERA / IMAGE FEATURE  =========
        // =========================================

        // =========================================
        // BARCODE SCANNER
        // =========================================
        function toggleScanner() {
            const wrap = document.getElementById('reader-wrap');
            if (scannerActive) {
                if (scannerInstance) { try { scannerInstance.clear(); } catch(e){} }
                wrap.style.display = 'none';
                scannerActive = false;
            } else {
                wrap.style.display = 'block';
                const tryInit = () => {
                    if (typeof Html5QrcodeScanner !== 'undefined') {
                        scannerInstance = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
                        scannerInstance.render(id => {
                            document.getElementById('pID').value = id.trim();
                            toggleScanner();
                            showToast('‚úÖ Barcode: ' + id.trim());
                        });
                        scannerActive = true;
                    } else {
                        setTimeout(tryInit, 300);
                    }
                };
                tryInit();
            }
        }

        // =========================================
        // LOAD DATA
        // =========================================
        async function loadData() {
            showLoader('Refreshing...');
            try {
                const res = await fetch(SHEET_API + "?action=read", { cache: 'no-store' });
                if (!res.ok) throw new Error('API Error ' + res.status);
                allProducts = await res.json();
                localStorage.setItem('mart_data', JSON.stringify(allProducts));
                localStorage.setItem('mart_data_time', Date.now());
                renderList(allProducts);
                updateStats();
                showToast(`‚úÖ ${allProducts.length} products loaded`);
            } catch(e) {
                const cached = localStorage.getItem('mart_data');
                if (cached) {
                    allProducts = JSON.parse(cached);
                    renderList(allProducts);
                    updateStats();
                    showToast('üì¥ Offline - Cached data');
                } else {
                    showToast('‚ùå Data load failed');
                }
            }
            hideLoader();
        }

        function updateStats() {
            document.getElementById('total-count').textContent = allProducts.length;
            const t = localStorage.getItem('mart_data_time');
            document.getElementById('sync-time').textContent = t
                ? new Date(+t).toLocaleTimeString('en-PK', { hour:'2-digit', minute:'2-digit' })
                : '-';
        }

        // =========================================
        // RENDER LIST
        // =========================================
        function renderList(data) {
            const el = document.getElementById('product-list');
            if (!data.length) {
                el.innerHTML = '<div class="empty-state">⁄©Ÿàÿ¶€å Ÿæÿ±Ÿà⁄à⁄©Ÿπ ŸÜ€Å€å⁄∫ ŸÖŸÑÿß</div>';
                return;
            }
            el.innerHTML = data.map(p => `
                <div class="product-card">
                    <img class="product-img"
                         src="${esc(p.img || 'https://via.placeholder.com/55/1e293b/94a3b8?text=N/A')}"
                         onerror="this.src='https://via.placeholder.com/55'"
                         loading="lazy">
                    <div class="product-info">
                        <div class="product-en">${esc(p.en || '')}</div>
                        <div class="product-ur">${esc(p.ur || '')}</div>
                        <div class="product-price">Rs. ${esc(String(p.price || 0))}</div>
                        <div class="product-id">ID: ${esc(String(p.id || ''))}</div>
                    </div>
                    <div class="product-btns">
                        <button class="edit-btn" onclick="editProduct('${esc(String(p.id))}')">‚úèÔ∏è Edit</button>
                        <button class="del-btn"  onclick="deleteProduct('${esc(String(p.id))}')">üóëÔ∏è Del</button>
                    </div>
                </div>
            `).join('');
        }

        function filterList() {
            const q = document.getElementById('listSearch').value.toLowerCase().trim();
            if (!q) { renderList(allProducts); return; }
            renderList(allProducts.filter(p =>
                (p.en && p.en.toLowerCase().includes(q)) ||
                (p.ur && p.ur.includes(q)) ||
                (p.id && String(p.id).includes(q))
            ));
        }

        // =========================================
        // SAVE PRODUCT
        // =========================================
        async function saveProduct() {
            const id    = document.getElementById('pID').value.trim();
            const en    = document.getElementById('enName').value.trim();
            const price = document.getElementById('price').value.trim();
            const imgVal = document.getElementById('img').value.trim();

            if (!id)    { showToast('‚ùå Product ID ŸÑÿßÿ≤ŸÖ€å €Å€í');    return; }
            if (!en)    { showToast('‚ùå English Name ŸÑÿßÿ≤ŸÖ€å €Å€í');   return; }
            if (!price) { showToast('‚ùå Sale Price ŸÑÿßÿ≤ŸÖ€å €Å€í');    return; }

            // Warn if base64 image (very large for Sheets)
            if (imgVal.startsWith('data:image')) {
                const sizeKB = Math.round(imgVal.length * 0.75 / 1024);
                if (sizeKB > 500) {
                    if (!confirm(`ÿ™ÿµŸà€åÿ± ${sizeKB}KB ⁄©€å €Å€í€î €å€Å Google Sheet ŸÖ€å⁄∫ ŸÖÿ≠ŸÅŸàÿ∏ ⁄©ÿ±ŸÜÿß ŸÖÿ¥⁄©ŸÑ €ÅŸà ÿ≥⁄©ÿ™ÿß €Å€í€î ⁄©€åÿß Ÿæ⁄æÿ± ÿ®⁄æ€å ÿ¨ÿßÿ±€å ÿ±⁄©⁄æŸÜÿß €Å€íÿü`)) return;
                }
            }

            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Saving...';

            const payload = {
                action: editingID ? 'update' : 'add',
                id, en,
                ur:   document.getElementById('urName').value.trim(),
                pp:   document.getElementById('purchasePrice').value.trim(),
                price,
                unit: document.getElementById('unit').value,
                img:  imgVal
            };

            // Clear form right away
            resetForm();

            showLoader('Saving to Sheet...');
            try {
                await fetch(SHEET_API, { method: 'POST', body: JSON.stringify(payload) });
                showToast('‚úÖ Product saved!');
                setTimeout(loadData, 1200);
            } catch(e) {
                showToast('‚ùå Save failed - Check connection');
            }
            hideLoader();
            btn.disabled = false;
            btn.textContent = '‚úÖ Save Product';
        }

        // =========================================
        // EDIT PRODUCT
        // =========================================
        function editProduct(id) {
            const p = allProducts.find(item => String(item.id) === String(id));
            if (!p) return;

            editingID = p.id;
            document.getElementById('pID').value            = p.id;
            document.getElementById('enName').value         = p.en  || '';
            document.getElementById('urName').value         = p.ur  || '';
            document.getElementById('purchasePrice').value  = p.pp  || '';
            document.getElementById('price').value          = p.price|| '';
            document.getElementById('unit').value           = p.unit || 'kg';
            document.getElementById('img').value            = p.img  || '';
            document.getElementById('form-title').textContent = '‚úèÔ∏è Ÿæÿ±Ÿà⁄à⁄©Ÿπ ÿßŸæ⁄à€åŸπ ⁄©ÿ±€å⁄∫';

            // Show preview if image URL exists
            if (p.img) {
                const preview = document.getElementById('imgPreview');
                const wrap    = document.getElementById('imgPreviewWrap');
                preview.src = p.img;
                preview.onload  = () => wrap.classList.add('show');
                preview.onerror = () => wrap.classList.remove('show');
            }

            switchTab('add');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            showToast('‚úèÔ∏è Edit mode: ' + p.en);
        }

        // =========================================
        // DELETE PRODUCT
        // =========================================
        async function deleteProduct(id) {
            if (!confirm('€å€Å Ÿæÿ±Ÿà⁄à⁄©Ÿπ ÿ≠ÿ∞ŸÅ ⁄©ÿ±€å⁄∫ÿü')) return;
            showLoader('Deleting...');
            try {
                await fetch(SHEET_API, { method: 'POST', body: JSON.stringify({ action: 'delete', id }) });
                showToast('‚úÖ Product deleted!');
                loadData();
            } catch(e) {
                showToast('‚ùå Delete failed');
            }
            hideLoader();
        }

        // =========================================
        // RESET FORM
        // =========================================
        function resetForm() {
            editingID = null;
            ['pID','enName','urName','purchasePrice','price','img'].forEach(i => document.getElementById(i).value = '');
            document.getElementById('unit').value = 'kg';
            document.getElementById('form-title').textContent = 'üìù ŸÜ€åÿß Ÿæÿ±Ÿà⁄à⁄©Ÿπ ÿ¥ÿßŸÖŸÑ ⁄©ÿ±€å⁄∫';
            // Clear photo preview
            document.getElementById('imgPreview').src = '';
            document.getElementById('imgPreviewWrap').classList.remove('show');
        }

        // =========================================
        // BARCODE PDF
        // =========================================
        function generatePDF() {
            if (!allProducts.length) { showToast('‚ùå Ÿæ€ÅŸÑ€í products load ⁄©ÿ±€å⁄∫'); return; }
            showLoader('Preparing PDF...');
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const canvas = document.getElementById('barcodeCanvas');
            let x = 10, y = 15;
            const colW = 60, rowH = 28;

            allProducts.forEach(p => {
                doc.setFontSize(7);
                doc.text((p.en || String(p.id)).substring(0, 20), x + 2, y);
                doc.text('Rs. ' + p.price, x + 2, y + 4);
                try {
                    JsBarcode(canvas, String(p.id), { format:'CODE128', height:30, displayValue:false, margin:2 });
                    doc.addImage(canvas.toDataURL(), 'PNG', x, y+5, 55, 14);
                } catch(err) {
                    doc.text('ID: ' + p.id, x+2, y+12);
                }
                x += colW;
                if (x > 170) { x = 10; y += rowH; }
                if (y > 275) { doc.addPage(); y = 15; x = 10; }
            });

            doc.save('Hammad_Mart_Barcodes.pdf');
            hideLoader();
            showToast('‚úÖ PDF ready!');
        }

        // =========================================
        // HELPERS
        // =========================================
        function esc(s) {
            return String(s)
                .replace(/&/g,'&amp;').replace(/</g,'&lt;')
                .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
        }

        // Initial load
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
