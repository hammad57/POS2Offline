<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Admin - Hammad Mart POS</title>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" defer></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --card2: #243447;
            --accent: #22c55e;
            --accent2: #16a34a;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --blue: #3b82f6;
            --red: #ef4444;
            --orange: #f59e0b;
            --border: #334155;
            --nav-h: 65px;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100dvh;
            padding-bottom: var(--nav-h);
        }

        /* ===== HEADER ===== */
        .header {
            position: sticky; top: 0; z-index: 100;
            background: var(--card);
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid var(--accent);
        }
        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 38px; height: 38px;
            background: var(--bg);
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            flex-shrink: 0;
        }
        .page-title { font-size: 17px; font-weight: 800; color: var(--accent); flex: 1; }
        .sync-badge {
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 700;
            background: rgba(34,197,94,0.15);
            color: var(--accent);
        }
        .sync-badge.loading { background: rgba(245,158,11,0.15); color: var(--orange); }

        /* ===== TABS ===== */
        .tabs {
            display: flex;
            background: var(--card);
            border-bottom: 1px solid var(--border);
        }
        .tab {
            flex: 1;
            padding: 13px;
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            background: rgba(34,197,94,0.05);
        }

        /* ===== FORM ===== */
        .form-section { padding: 15px; }
        .form-card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .form-title {
            font-size: 15px;
            font-weight: 800;
            margin: 0 0 16px;
            color: var(--accent);
        }

        .form-group { margin-bottom: 13px; }
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 11px;
            font-weight: 700;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1.5px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 15px;
            outline: none;
            font-family: inherit;
            transition: border-color 0.2s;
            -webkit-appearance: none;
        }
        .form-input:focus, .form-select:focus { border-color: var(--accent); }
        .form-input::placeholder { color: var(--muted); }

        .price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .scan-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--card2);
            color: var(--text);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 14px;
            border: 1.5px solid var(--border);
            transition: border-color 0.2s;
        }
        .scan-btn:active { border-color: var(--accent); }

        #reader-wrap {
            display: none;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 14px;
        }
        #reader { width: 100% !important; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; }

        .primary-btn {
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: white;
            font-size: 14px;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s, transform 0.1s;
        }
        .primary-btn:active { opacity: 0.85; transform: scale(0.98); }
        .primary-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .secondary-btn {
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--card2);
            color: var(--muted);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            border: 1.5px solid var(--border);
            width: 100%;
        }
        .secondary-btn:active { border-color: var(--accent); }

        /* ===== PRODUCT LIST ===== */
        .list-section { padding: 15px; }
        .search-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1.5px solid var(--border);
            background: var(--card);
            color: var(--text);
            font-size: 15px;
            outline: none;
            margin-bottom: 15px;
            transition: border-color 0.2s;
        }
        .search-input:focus { border-color: var(--accent); }

        .product-card {
            background: var(--card);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .product-img {
            width: 55px; height: 55px;
            object-fit: contain;
            background: white;
            border-radius: 10px;
            padding: 4px;
            flex-shrink: 0;
        }
        .product-info { flex: 1; min-width: 0; }
        .product-en { font-size: 15px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .product-ur { font-size: 12px; color: var(--muted); }
        .product-price { font-size: 14px; color: var(--accent); font-weight: 800; margin-top: 3px; }
        .product-id { font-size: 11px; color: var(--muted); }

        .product-btns { display: flex; flex-direction: column; gap: 6px; }
        .edit-btn, .del-btn {
            padding: 7px 12px;
            border: none;
            border-radius: 7px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            color: white;
            white-space: nowrap;
        }
        .edit-btn { background: var(--blue); }
        .del-btn { background: var(--red); }

        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .stat-card {
            background: var(--card);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            border-top: 3px solid var(--accent);
        }
        .stat-num { font-size: 28px; font-weight: 900; color: var(--accent); }
        .stat-lbl { font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.5px; }

        .pdf-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--blue);
            color: white;
            font-size: 14px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 10px;
        }
        .pdf-btn:active { opacity: 0.85; }

        /* ===== LOADING TOAST (non-blocking) ===== */
        .loader-badge {
            position: fixed;
            bottom: calc(var(--nav-h) + 15px);
            right: 15px;
            background: var(--card);
            color: white;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border-left: 4px solid var(--accent);
            animation: slideInRight 0.3s ease;
        }
        @keyframes slideInRight { from { transform: translateX(120%); } to { transform: translateX(0); } }
        .mini-spinner {
            width: 14px; height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            bottom: calc(var(--nav-h) + 15px);
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--card);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s;
            z-index: 5000;
            pointer-events: none;
            border-left: 4px solid var(--accent);
            white-space: nowrap;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* ===== BOTTOM NAV ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: var(--nav-h);
            background: var(--card);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: stretch;
            z-index: 200;
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: var(--muted);
            text-decoration: none;
            font-size: 10px;
            font-weight: 600;
            border: none;
            background: transparent;
            letter-spacing: 0.3px;
        }
        .nav-item .nav-icon { font-size: 22px; }
        .nav-item.active { color: var(--accent); }

        .empty-state { text-align: center; padding: 40px; color: var(--muted); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Non-blocking Loader Badge -->
    <div id="loader-badge" class="loader-badge">
        <div class="mini-spinner"></div>
        <span id="loader-text">Processing...</span>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- Header -->
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê</a>
        <div class="page-title">‚öôÔ∏è Admin Panel</div>
        <div id="sync-badge" class="sync-badge">Online</div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active" id="tab-add" onclick="switchTab('add')">‚ûï Add / Edit</div>
        <div class="tab" id="tab-list" onclick="switchTab('list')">üì¶ Products</div>
    </div>

    <!-- ADD/EDIT FORM TAB -->
    <div id="view-add" class="form-section">
        <div class="form-card">
            <div class="form-title" id="form-title">üìù ŸÜ€åÿß Ÿæÿ±Ÿà⁄à⁄©Ÿπ ÿ¥ÿßŸÖŸÑ ⁄©ÿ±€å⁄∫</div>

            <button class="scan-btn" onclick="toggleScanner()">üì∑ ÿ®ÿßÿ±⁄©Ÿà⁄à ÿßÿ≥⁄©€åŸÜ ⁄©ÿ±€å⁄∫</button>
            <div id="reader-wrap"><div id="reader"></div></div>

            <div class="form-group">
                <label class="form-label">Product ID (Barcode) *</label>
                <input type="text" id="pID" class="form-input" placeholder="ÿßÿ≥⁄©€åŸÜ ⁄©ÿ±€å⁄∫ €åÿß ÿÆŸàÿØ ŸÑ⁄©⁄æ€å⁄∫" autocomplete="off">
            </div>

            <div class="form-group">
                <label class="form-label">English Name *</label>
                <input type="text" id="enName" class="form-input" placeholder="e.g. Sugar, Rice, Oil...">
            </div>

            <div class="form-group">
                <label class="form-label">ÿßÿ±ÿØŸà ŸÜÿßŸÖ</label>
                <input type="text" id="urName" class="form-input" placeholder="ŸÖÿ´ÿßŸÑ: ⁄Ü€åŸÜ€åÿå ⁄ÜÿßŸàŸÑÿå ÿ™€åŸÑ" dir="rtl">
            </div>

            <div class="price-grid">
                <div class="form-group">
                    <label class="form-label">Purchase Price</label>
                    <input type="number" id="purchasePrice" class="form-input" placeholder="0.00" inputmode="decimal">
                </div>
                <div class="form-group">
                    <label class="form-label">Sale Price *</label>
                    <input type="number" id="price" class="form-input" placeholder="0.00" inputmode="decimal">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Unit</label>
                <select id="unit" class="form-select">
                    <option value="kg">KG</option>
                    <option value="piece">Piece</option>
                    <option value="pack">Pack</option>
                    <option value="ltr">Litre</option>
                    <option value="g">Gram</option>
                    <option value="dozen">Dozen</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Image URL (Optional)</label>
                <input type="url" id="img" class="form-input" placeholder="https://image-link.com/product.jpg">
            </div>

            <div class="btn-grid">
                <button id="saveBtn" class="primary-btn" onclick="saveProduct()">‚úÖ Save Product</button>
                <button class="secondary-btn" onclick="resetForm()">üîÑ Clear</button>
            </div>
        </div>
    </div>

    <!-- PRODUCTS LIST TAB -->
    <div id="view-list" class="list-section hidden">

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-num" id="total-count">-</div>
                <div class="stat-lbl">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-num" id="sync-time">-</div>
                <div class="stat-lbl">Last Sync</div>
            </div>
        </div>

        <input type="text" class="search-input" id="listSearch" placeholder="üîç ŸÜÿßŸÖ €åÿß ID ÿ≥€í ÿ™ŸÑÿßÿ¥ ⁄©ÿ±€å⁄∫..." oninput="filterList()">

        <div id="product-list">
            <div class="empty-state">‚ÑπÔ∏è Products tab ⁄©⁄æŸàŸÑ€å⁄∫ ÿ™Ÿà load €ÅŸà⁄Øÿß</div>
        </div>

        <button class="pdf-btn" onclick="generatePDF()">üñ®Ô∏è Barcode PDF Download</button>
        <canvas id="barcodeCanvas" style="display:none;"></canvas>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">üì∑</span>
            Scanner
        </a>
        <a href="order.html" class="nav-item">
            <span class="nav-icon">üõí</span>
            Orders
        </a>
        <a href="Saler.html" class="nav-item">
            <span class="nav-icon">üë•</span>
            Salers
        </a>
        <a href="manager.html" class="nav-item active">
            <span class="nav-icon">‚öôÔ∏è</span>
            Admin
        </a>
    </nav>

    <script>
        // =========================================
        // CONFIG
        // =========================================
        const SHEET_API = "https://script.google.com/macros/s/AKfycbzX73LEA1QPzu_n-oikZH46w3sK8XLx_teqF3UrpobrKMADJHifzyDOKJTC0As8ys6o/exec";
        let allProducts = [];
        let editingID = null;
        let scannerInstance = null;
        let scannerActive = false;

        // =========================================
        // TOAST & LOADER
        // =========================================
        let toastTimer;
        function showToast(msg, duration = 2500) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            clearTimeout(toastTimer);
            toastTimer = setTimeout(() => t.classList.remove('show'), duration);
        }

        function showLoader(text) {
            document.getElementById('loader-text').textContent = text;
            document.getElementById('loader-badge').style.display = 'flex';
            document.getElementById('sync-badge').textContent = text;
            document.getElementById('sync-badge').className = 'sync-badge loading';
        }

        function hideLoader() {
            document.getElementById('loader-badge').style.display = 'none';
            document.getElementById('sync-badge').textContent = 'Online';
            document.getElementById('sync-badge').className = 'sync-badge';
        }

        // =========================================
        // TABS - FIXED (no global `event` usage)
        // =========================================
        function switchTab(tabName) {
            // Update tab styling
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');

            // Toggle views
            document.getElementById('view-add').classList.toggle('hidden', tabName !== 'add');
            document.getElementById('view-list').classList.toggle('hidden', tabName !== 'list');

            if (tabName === 'list') loadData();
        }

        // =========================================
        // SCANNER
        // =========================================
        function toggleScanner() {
            const wrap = document.getElementById('reader-wrap');
            if (scannerActive) {
                if (scannerInstance) { try { scannerInstance.clear(); } catch(e) {} }
                wrap.style.display = 'none';
                scannerActive = false;
            } else {
                wrap.style.display = 'block';
                // Wait for html5-qrcode to be available
                const tryInit = () => {
                    if (typeof Html5QrcodeScanner !== 'undefined') {
                        scannerInstance = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
                        scannerInstance.render(id => {
                            document.getElementById('pID').value = id.trim();
                            toggleScanner();
                            showToast('‚úÖ Barcode: ' + id.trim());
                        });
                        scannerActive = true;
                    } else {
                        setTimeout(tryInit, 300);
                    }
                };
                tryInit();
            }
        }

        // =========================================
        // LOAD DATA
        // =========================================
        async function loadData() {
            showLoader('Refreshing...');
            try {
                const res = await fetch(SHEET_API + "?action=read", { cache: 'no-store' });
                if (!res.ok) throw new Error('API Error');
                allProducts = await res.json();
                localStorage.setItem('mart_data', JSON.stringify(allProducts));
                localStorage.setItem('mart_data_time', Date.now());
                renderList(allProducts);
                updateStats();
                showToast(`‚úÖ ${allProducts.length} products loaded`);
            } catch(e) {
                console.warn('Offline - using cache');
                const cached = localStorage.getItem('mart_data');
                if (cached) {
                    allProducts = JSON.parse(cached);
                    renderList(allProducts);
                    updateStats();
                    showToast('üì¥ Offline - Cached data');
                } else {
                    showToast('‚ùå No data available');
                }
            }
            hideLoader();
        }

        function updateStats() {
            document.getElementById('total-count').textContent = allProducts.length;
            const t = localStorage.getItem('mart_data_time');
            document.getElementById('sync-time').textContent = t ? new Date(parseInt(t)).toLocaleTimeString('en-PK', { hour: '2-digit', minute: '2-digit' }) : '-';
        }

        // =========================================
        // RENDER LIST
        // =========================================
        function renderList(data) {
            const el = document.getElementById('product-list');
            if (data.length === 0) {
                el.innerHTML = '<div class="empty-state">⁄©Ÿàÿ¶€å Ÿæÿ±Ÿà⁄à⁄©Ÿπ ŸÜ€Å€å⁄∫ ŸÖŸÑÿß</div>';
                return;
            }
            el.innerHTML = data.map(p => `
                <div class="product-card">
                    <img class="product-img" src="${p.img || 'https://via.placeholder.com/55/1e293b/94a3b8?text=N/A'}"
                         onerror="this.src='https://via.placeholder.com/55'" loading="lazy">
                    <div class="product-info">
                        <div class="product-en">${escapeHTML(p.en || '')}</div>
                        <div class="product-ur">${escapeHTML(p.ur || '')}</div>
                        <div class="product-price">Rs. ${p.price}</div>
                        <div class="product-id">ID: ${p.id}</div>
                    </div>
                    <div class="product-btns">
                        <button class="edit-btn" onclick="editProduct('${p.id}')">‚úèÔ∏è Edit</button>
                        <button class="del-btn" onclick="deleteProduct('${p.id}')">üóëÔ∏è Del</button>
                    </div>
                </div>
            `).join('');
        }

        // =========================================
        // FILTER
        // =========================================
        function filterList() {
            const q = document.getElementById('listSearch').value.toLowerCase().trim();
            if (!q) { renderList(allProducts); return; }
            const filtered = allProducts.filter(p =>
                (p.en && p.en.toLowerCase().includes(q)) ||
                (p.ur && p.ur.includes(q)) ||
                (p.id && String(p.id).includes(q))
            );
            renderList(filtered);
        }

        // =========================================
        // SAVE PRODUCT
        // =========================================
        async function saveProduct() {
            const id = document.getElementById('pID').value.trim();
            const en = document.getElementById('enName').value.trim();
            const price = document.getElementById('price').value.trim();

            if (!id) { showToast('‚ùå Product ID ŸÑÿßÿ≤ŸÖ€å €Å€í'); return; }
            if (!en) { showToast('‚ùå English Name ŸÑÿßÿ≤ŸÖ€å €Å€í'); return; }
            if (!price) { showToast('‚ùå Sale Price ŸÑÿßÿ≤ŸÖ€å €Å€í'); return; }

            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Saving...';

            const payload = {
                action: editingID ? 'update' : 'add',
                id,
                en,
                ur: document.getElementById('urName').value.trim(),
                pp: document.getElementById('purchasePrice').value.trim(),
                price,
                unit: document.getElementById('unit').value,
                img: document.getElementById('img').value.trim()
            };

            // Clear form right away (non-blocking UX)
            resetForm();

            showLoader('Saving to Sheet...');
            try {
                await fetch(SHEET_API, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                showToast('‚úÖ Product saved!');
                // Background refresh
                setTimeout(loadData, 1000);
            } catch(e) {
                showToast('‚ùå Save failed - Check connection');
            }
            hideLoader();
            btn.disabled = false;
            btn.textContent = '‚úÖ Save Product';
        }

        // =========================================
        // EDIT PRODUCT
        // =========================================
        function editProduct(id) {
            const p = allProducts.find(item => String(item.id) === String(id));
            if (!p) return;

            editingID = p.id;
            document.getElementById('pID').value = p.id;

            document.getElementById('form-title').textContent = '‚úèÔ∏è Ÿæÿ±Ÿà⁄à⁄©Ÿπ ÿßŸæ⁄à€åŸπ ⁄©ÿ±€å⁄∫';

            // Switch to add tab
            switchTab('add');

        // =========================================
        // DELETE PRODUCT
        // =========================================
        async function deleteProduct(id) {
            if (!confirm('€å€Å Ÿæÿ±Ÿà⁄à⁄©Ÿπ ÿ≠ÿ∞ŸÅ ⁄©ÿ±€å⁄∫ÿü')) return;
            showLoader('Deleting...');
            try {
                await fetch(SHEET_API, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'delete', id })
                });
                showToast('‚úÖ Product deleted!');
                loadData();

                showToast('‚ùå Delete failed');

        }

        // =========================================
        // RESET FORM
        // =========================================
        function resetForm() {
            editingID = null;
            ['pID', 'enName', 'urName', 'purchasePrice', 'price', 'img'].forEach(id => {
                document.getElementById(id).value = '';
            });
            document.getElementById('unit').value = 'kg';
            document.getElementById('form-title').textContent = 'üìù ŸÜ€åÿß Ÿæÿ±Ÿà⁄à⁄©Ÿπ ÿ¥ÿßŸÖŸÑ ⁄©ÿ±€å⁄∫';
        }

        // =========================================
        // BARCODE PDF
        // =========================================
        function generatePDF() {
            if (allProducts.length === 0) { showToast('‚ùå Ÿæ€ÅŸÑ€í products load ⁄©ÿ±€å⁄∫'); return; }
            showLoader('Preparing PDF...');

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const canvas = document.getElementById('barcodeCanvas');
            let x = 10, y = 15;
            const colW = 60, rowH = 28;

            allProducts.forEach((p, i) => {
                doc.setFontSize(7);
                doc.text((p.en || p.id).substring(0, 20), x + 2, y);
                doc.text('Rs. ' + p.price, x + 2, y + 4);

                try {
                    JsBarcode(canvas, String(p.id), { format: 'CODE128', height: 30, displayValue: false, margin: 2 });
                    doc.addImage(canvas.toDataURL(), 'PNG', x, y + 5, 55, 14);
                } catch(err) {
                    doc.text('ID: ' + p.id, x + 2, y + 12);
                }

                x += colW;
                if (x > 170) { x = 10; y += rowH; }
                if (y > 275) { doc.addPage(); y = 15; x = 10; }
            });

            doc.save('Hammad_Mart_Barcodes.pdf');
            hideLoader();
            showToast('‚úÖ PDF ready!');
        }

        // =========================================
        // HELPERS
        // =========================================
        function escapeHTML(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }

        // Initial load
        window.onload = () => loadData();
    </script>
