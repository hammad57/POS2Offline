    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {

        body {

            color: var(--text);

            min-height: 100dvh;

        /* ===== HEADER ===== */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--card);
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid var(--accent);

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 38px; height: 38px;
            background: var(--bg);
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            flex-shrink: 0;
        }
        .page-title {
            font-size: 17px;
            font-weight: 800;
            color: var(--accent);
        }

        /* ===== FORM CARD ===== */
        .form-card {
            margin: 15px;
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);

        .form-title {
            font-size: 16px;
            font-weight: 800;
            margin: 0 0 16px;
            display: flex;
            align-items: center;

        .form-group { margin-bottom: 14px; }
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: 700;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-input {
            width: 100%;
            padding: 13px 15px;
            border-radius: 10px;
            border: 1.5px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-input:focus { border-color: var(--accent); }

        .save-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: white;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 5px;
            transition: opacity 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .save-btn:active { opacity: 0.85; transform: scale(0.98); }
        .save-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        /* ===== ORDER LIST ===== */
        .list-section { padding: 0 15px 15px; }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .list-title { font-size: 16px; font-weight: 800; }
        .btn-row { display: flex; gap: 8px; align-items: center; }

        .btn-sm {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            color: white;
            transition: opacity 0.2s, transform 0.1s;
        }
        .btn-sm:active { opacity: 0.8; transform: scale(0.97); }
        .btn-blue { background: var(--blue); }
        .btn-red-s { background: var(--red); }
        .btn-orange { background: var(--orange); }

        /* Table */
        .table-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.25);
        }
        .order-table { width: 100%; border-collapse: collapse; color: #1e293b; }
        .order-table th {
            background: #e2e8f0;
            padding: 12px 10px;
            font-size: 12px;
            font-weight: 700;
            text-align: left;
            color: #475569;
            text-transform: uppercase;
        }
        .order-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
            vertical-align: middle;
        }
        .order-table tr:last-child td { border-bottom: none; }
        .order-table tr:hover td { background: #f8fafc; }

        .qty-badge {
            display: inline-block;
            background: #ede9fe;
            color: #7c3aed;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }

        .del-btn {
            background: var(--red);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .checkbox-cell { text-align: center; }
        input[type="checkbox"] {
            width: 16px; height: 16px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--muted);
        }
        .empty-icon { font-size: 48px; }

        /* ===== BOTTOM NAV ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: var(--nav-h);
            background: var(--card);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: stretch;
            z-index: 200;
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: var(--muted);
            text-decoration: none;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: transparent;
            letter-spacing: 0.3px;
        }
        .nav-item .nav-icon { font-size: 22px; }
        .nav-item.active { color: var(--accent); }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            bottom: calc(var(--nav-h) + 15px);
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--card);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s;
            z-index: 5000;
            pointer-events: none;
            border-left: 4px solid var(--accent);
            white-space: nowrap;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* Loading */
        .loader { text-align: center; padding: 30px; color: var(--muted); font-size: 14px; }
    </style>

    <script>
        // =========================================
        // FIREBASE v8 INIT
        // =========================================
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyCbJantLTt7-Ifp6fTaf8vHBu-8rLVrlLQ",
            authDomain: "own-live-steam-web.firebaseapp.com",
            databaseURL: "https://own-live-steam-web-default-rtdb.firebaseio.com",
            projectId: "own-live-steam-web",
            storageBucket: "own-live-steam-web.appspot.com",
            messagingSenderId: "931557929949",
            appId: "1:931557929949:web:e2b28c8644369e8f49646b"
        };

        if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.database();
        const ordersRef = db.ref('orders');

        // =========================================
        // TOAST
        // =========================================
        let toastTimer;
        function showToast(msg, duration = 2500) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            clearTimeout(toastTimer);
            toastTimer = setTimeout(() => t.classList.remove('show'), duration);
        }

        // =========================================
        // SAVE ORDER
        // =========================================
        function saveOrder() {
            const name = document.getElementById('itemName').value.trim();
            const qty = document.getElementById('itemQty').value.trim();

            if (!name) { showToast('âŒ Ø¢Ø¦Ù¹Ù… Ú©Ø§ Ù†Ø§Ù… Ù„Ú©Ú¾ÛŒÚº'); document.getElementById('itemName').focus(); return; }
            if (!qty || qty <= 0) { showToast('âŒ ØªØ¹Ø¯Ø§Ø¯ Ø¯Ø±Ø³Øª Ù„Ú©Ú¾ÛŒÚº'); document.getElementById('itemQty').focus(); return; }

            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerHTML = 'â³ Ù…Ø­ÙÙˆØ¸ ÛÙˆ Ø±ÛØ§ ÛÛ’...';

            ordersRef.push({ itemName: name, quantity: qty, timestamp: Date.now() })
                .then(() => {
                    document.getElementById('itemName').value = '';
                    document.getElementById('itemQty').value = '';
                    document.getElementById('itemName').focus();
                    showToast('âœ… Ø¢Ø±ÚˆØ± Ù…Ø­ÙÙˆØ¸ ÛÙˆ Ú¯ÛŒØ§!');
                })
                .catch(() => showToast('âŒ Error! Check connection'))
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = 'ğŸ›’ Ø¢Ø±ÚˆØ± Ù…Ø­ÙÙˆØ¸ Ú©Ø±ÛŒÚº';
                });
        }

        // Enter key support
        document.getElementById('itemQty').addEventListener('keydown', e => {
            if (e.key === 'Enter') saveOrder();
        });

        // =========================================
        // LOAD ORDERS (Real-time)
        // =========================================
        ordersRef.on('value', snap => {
            const tbody = document.getElementById('orderBody');
            document.getElementById('selectAll').checked = false;
            updateDelBtn();

            if (!snap.exists()) {
                tbody.innerHTML = `
                    <tr><td colspan="4">
                        <div class="empty-state">
                            <div class="empty-icon">ğŸ“­</div>
                            <p style="margin:8px 0 0; font-size:13px;">Ø§Ø¨Ú¾ÛŒ Ú©ÙˆØ¦ÛŒ Ø¢Ø±ÚˆØ± Ù†ÛÛŒÚº</p>
                        </div>
                    </td></tr>`;
                return;
            }

            let rows = '';
            snap.forEach(child => {
                const v = child.val();
                rows += `
                    <tr>
                        <td class="checkbox-cell">
                            <input type="checkbox" class="order-cb" value="${child.key}" onchange="updateDelBtn()">
                        </td>
                        <td><strong>${v.itemName}</strong></td>
                        <td style="text-align:center;"><span class="qty-badge">${v.quantity}</span></td>
                        <td style="text-align:center;">
                            <button class="del-btn" onclick="deleteOrder('${child.key}')">ğŸ—‘ï¸</button>
                        </td>
                    </tr>`;
            });
            tbody.innerHTML = rows;
        });

        // =========================================
        // DELETE FUNCTIONS
        // =========================================
        function deleteOrder(key) {
            if (confirm('ÛŒÛ Ø¢Ø±ÚˆØ± Ø­Ø°Ù Ú©Ø±ÛŒÚºØŸ')) {
                ordersRef.child(key).remove()
                    .then(() => showToast('âœ… Ø­Ø°Ù ÛÙˆ Ú¯ÛŒØ§'))
                    .catch(() => showToast('âŒ Error'));
            }
        }

        function toggleAll(cb) {
            document.querySelectorAll('.order-cb').forEach(c => c.checked = cb.checked);
            updateDelBtn();
        }

        function updateDelBtn() {
            const checked = document.querySelectorAll('.order-cb:checked');
            const btn = document.getElementById('del-selected-btn');
            if (checked.length > 0) {
                btn.style.display = 'block';
                btn.innerHTML = `ğŸ—‘ï¸ Delete (${checked.length})`;
            } else {
                btn.style.display = 'none';
            }
        }

        function deleteSelected() {
            const checked = document.querySelectorAll('.order-cb:checked');
            if (checked.length === 0) return;
            if (!confirm(`${checked.length} Ø¢Ø±ÚˆØ± Ø­Ø°Ù Ú©Ø±ÛŒÚºØŸ`)) return;

            const promises = [...checked].map(cb => ordersRef.child(cb.value).remove());
            Promise.all(promises)
                .then(() => {
                    document.getElementById('selectAll').checked = false;
                    showToast(`âœ… ${checked.length} Ø¢Ø±ÚˆØ± Ø­Ø°Ù ÛÙˆ Ú¯Ø¦Û’`);
                })
                .catch(() => showToast('âŒ Ú©Ú†Ú¾ ØºÙ„Ø· ÛÙˆØ§'));
        }

        // =========================================
        // EXPORT
        // =========================================
        async function saveImage() {
            const el = document.getElementById('printArea');
            // Hide action columns
            document.querySelectorAll('.checkbox-cell, .del-btn').forEach(e => e.style.visibility = 'hidden');
            const canvas = await html2canvas(el, { backgroundColor: '#ffffff', scale: 2 });
            const link = document.createElement('a');
            link.download = 'Order_List_' + new Date().toLocaleDateString('en-PK') + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            document.querySelectorAll('.checkbox-cell, .del-btn').forEach(e => e.style.visibility = '');
            showToast('ğŸ“· ØªØµÙˆÛŒØ± Ù…Ø­ÙÙˆØ¸ ÛÙˆ Ú¯Ø¦ÛŒ!');
        }

        async function savePDF() {
            const { jsPDF } = window.jspdf;
            const el = document.getElementById('printArea');
            document.querySelectorAll('.checkbox-cell, .del-btn').forEach(e => e.style.visibility = 'hidden');
            const canvas = await html2canvas(el, { backgroundColor: '#ffffff', scale: 2 });
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF('p', 'mm', 'a4');
            const props = pdf.getImageProperties(imgData);
            const pdfW = pdf.internal.pageSize.getWidth() - 20;
            const pdfH = (props.height * pdfW) / props.width;
            pdf.addImage(imgData, 'PNG', 10, 10, pdfW, pdfH);
            pdf.save('Order_List_' + new Date().toLocaleDateString('en-PK') + '.pdf');
            document.querySelectorAll('.checkbox-cell, .del-btn').forEach(e => e.style.visibility = '');
            showToast('ğŸ“„ PDF Ù…Ø­ÙÙˆØ¸ ÛÙˆ Ú¯Ø¦ÛŒ!');
        }
    </script>
