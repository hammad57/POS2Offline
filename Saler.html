        .loader { text-align: center; padding: 30px; color: var(--muted); }

    <script>
        // =========================================

        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyCbJantLTt7-Ifp6fTaf8vHBu-8rLVrlLQ",
            authDomain: "own-live-steam-web.firebaseapp.com",

            messagingSenderId: "931557929949",
            appId: "1:931557929949:web:e2b28c8644369e8f49646b"
        };

        if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.database();
        const salersRef = db.ref('salers');

        // =========================================
        // TOAST
        // =========================================
        let toastTimer;
        function showToast(msg, duration = 2500) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            clearTimeout(toastTimer);
            toastTimer = setTimeout(() => t.classList.remove('show'), duration);

        // =========================================

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('view-add').classList.toggle('hidden', tab !== 'add');
            document.getElementById('view-list').classList.toggle('hidden', tab !== 'list');
        }

        // =========================================
        // SAVE SALER
        // =========================================
        function saveSaler() {
            const name = document.getElementById('sName').value.trim();
            const mobile = document.getElementById('sMobile').value.trim();
            if (!name) { showToast('âŒ Ù†Ø§Ù… Ù„Ø§Ø²Ù…ÛŒ ÛÛ’'); document.getElementById('sName').focus(); return; }
            if (!mobile) { showToast('âŒ Ù…ÙˆØ¨Ø§Ø¦Ù„ Ù†Ù…Ø¨Ø± Ù„Ø§Ø²Ù…ÛŒ ÛÛ’'); document.getElementById('sMobile').focus(); return; }

            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerHTML = 'â³ Ù…Ø­ÙÙˆØ¸ ÛÙˆ Ø±ÛØ§ ÛÛ’...';

            const data = {
                name,
                mobile,
                record: document.getElementById('sRecord').value.trim(),
                address: document.getElementById('sAddress').value.trim(),
                location: document.getElementById('sLocation').value.trim(),
                timestamp: Date.now()
            };

            salersRef.push(data)
                .then(() => {
                    showToast('âœ… Ø³ÛŒÙ„Ø± Ù…Ø­ÙÙˆØ¸ ÛÙˆ Ú¯ÛŒØ§!');
                    clearForm();
                })
                .catch(() => showToast('âŒ Error! Check connection'))
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = 'âœ… Ø³ÛŒÙ„Ø± Ù…Ø­ÙÙˆØ¸ Ú©Ø±ÛŒÚº';
                });
        }

        function clearForm() {
            ['sName', 'sMobile', 'sRecord', 'sAddress', 'sLocation'].forEach(id => {
                document.getElementById(id).value = '';
            });
        }

        // =========================================
        // LOAD SALERS (Real-time)
        // =========================================
        let allSalers = [];

        salersRef.orderByChild('timestamp').on('value', snap => {
            allSalers = [];
            if (snap.exists()) {
                snap.forEach(child => {
                    allSalers.push({ key: child.key, ...child.val() });
                });
                allSalers.reverse(); // Newest first
            }
            renderSalers(allSalers);
        });

        function renderSalers(list) {
            const el = document.getElementById('saler-list');
            if (list.length === 0) {
                el.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ‘¤</div>
                        <p style="margin:10px 0 0; font-size:14px;">Ú©ÙˆØ¦ÛŒ Ø³ÛŒÙ„Ø± Ù†ÛÛŒÚº Ù…Ù„Ø§</p>
                    </div>`;
                return;
            }

            el.innerHTML = list.map(s => `
                <div class="saler-card">
                    <div class="saler-name">ğŸª ${escapeHTML(s.name)}</div>
                    <div class="saler-info"><strong>ğŸ“</strong> ${escapeHTML(s.mobile)}</div>
                    ${s.record ? `<div class="saler-info"><strong>ğŸ“¦</strong> ${escapeHTML(s.record)}</div>` : ''}
                    ${s.address ? `<div class="saler-info"><strong>ğŸ </strong> ${escapeHTML(s.address)}</div>` : ''}
                    <div class="saler-actions">
                        <a href="tel:${s.mobile}" class="action-btn btn-call">ğŸ“ Call</a>
                        ${s.location ? `<a href="${s.location}" target="_blank" class="action-btn btn-map">ğŸ“ Map</a>` : ''}
                        <button onclick="deleteSaler('${s.key}')" class="action-btn btn-del btn-del-sm">ğŸ—‘ï¸ Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function filterSalers(query) {
            const q = query.toLowerCase().trim();
            if (!q) { renderSalers(allSalers); return; }
            const filtered = allSalers.filter(s =>
                s.name.toLowerCase().includes(q) ||
                s.mobile.includes(q) ||
                (s.address && s.address.toLowerCase().includes(q))
            );
            renderSalers(filtered);
        }

        function deleteSaler(key) {
            if (confirm('ÛŒÛ Ø³ÛŒÙ„Ø± Ø­Ø°Ù Ú©Ø±ÛŒÚºØŸ')) {
                salersRef.child(key).remove()
                    .then(() => showToast('âœ… Ø­Ø°Ù ÛÙˆ Ú¯ÛŒØ§'))
                    .catch(() => showToast('âŒ Error'));
            }
        }

        // =========================================

        // =========================================
        function fetchGPS() {
            if (!navigator.geolocation) { showToast('âŒ GPS support Ù†ÛÛŒÚº ÛÛ’'); return; }
            showToast('ğŸ“ Location Ø­Ø§ØµÙ„ ÛÙˆ Ø±ÛÛŒ ÛÛ’...');
            navigator.geolocation.getCurrentPosition(
                pos => {
                    const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    document.getElementById('sLocation').value = link;
                    showToast('âœ… GPS Location Ù…Ù„ Ú¯Ø¦ÛŒ!');
                },
                () => showToast('âŒ GPS Error - Permission check Ú©Ø±ÛŒÚº')
            );
        }

        function searchOnMap() {
            const name = document.getElementById('sName').value;
            const addr = document.getElementById('sAddress').value;
            const q = encodeURIComponent((name + ' ' + addr).trim());
            window.open(`https://www.google.com/maps/search/${q}`, '_blank');
            showToast('â„¹ï¸ Maps Ù¾Ø± ØªÙ„Ø§Ø´ Ú©Ø±ÛŒÚºØŒ Ù„Ù†Ú© Ú©Ø§Ù¾ÛŒ Ú©Ø±ÛŒÚº');
        }

        // =========================================
        // HELPERS
        // =========================================
        function escapeHTML(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }
